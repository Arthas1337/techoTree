<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AR in Web</title>

	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="aframe-particle-system-component.js"></script>
</head>
<body>
	<a-scene embedded arjs = 'patternRatio: 0.9' vr-mode-ui="enabled: false">
		<a-marker type = "pattern" url = "pattern.patt">
			<a-entity
				scale="1 1 1"
				gltf-model="tree.gltf"
				
				particle-system="
					texture: snowflake.png;
					color: #FFFFFF, #FFFFFF; 
					size: 3, 0;
					velocityValue: 0.001 0.001 0.001;
					velocitySpread: 0.5 0 0.5; 
					accelerationValue: 0.001 0.001 0.001;
					accelerationSpread: 0.001 0.001 0.001;
					rotationAngle: 0; 
					blending: 1;
					particleCount: 200;
					maxAge: 5;"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
